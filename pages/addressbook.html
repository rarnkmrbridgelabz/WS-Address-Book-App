<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Address_Book.css">
  <title>Address Book App</title>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="../assets/logo.png" alt="">
      <div>
        <span class="address-text">ADDRESS</span><br>
        <span class="address-text address-book">BOOK</span>
      </div>
    </div>

    <div class="form-content">
      <form class="form" id="new-address">
        <div class="form-head">
        <div class="form-text-head">PERSON ADDRESS FORM</div>
    </div>
        <div>

          <p>
            <textarea id="fullname" name="fullname" required></textarea>
            <label>Full Name:</label>
          </p>
          <error-output class="fullname-error" for="text" ></error-output>

          <p>
            <textarea id="address" name="address" required></textarea>
            <label>Enter Address:</label>
          </p>
          
          <p>
            <textarea id="phone" name="phone" required></textarea>
            <label>Phone Number:</label>
            <error-output class="phone-error" for="number" ></error-output>
          
          </p>

          <div class="row-content">
            <p>
              <textarea id="city" name="city" required></textarea>
              <label>City:</label>
              
            </p>
            
            <p>
              <textarea id="state" name="state" required></textarea>
              <label>State:</label>
            </p>
            
            <p>
              <textarea id="zip" name="zip" required></textarea>
              <label>Zip Code:</label>
              <error-output class="zip-error" for="number" ></error-output>
            </p>
          </div>

          <div class="buttonParent">
            <div class="add-reset">
              <button type="add" class="button addButton" id="addButton" data-target="home.html">Add</button>
              <button type="reset" class="button addButton">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </header>
  <script src="/js/address_book.js"></script>
</body>
</html>
